    - Examples: "misc/examples.md"
    
  - Extras:
    - Project Extras: "extras/_extras.md"
    - django-split-settings: "extras/django-split-settings.md"
    - Forms using django-boostrap5: "extras/forms-w-django-bootstrap5.md"
    - Forms using django-bootstrap-input-groups: "extras/forms-w-django-bootstrap-input-group.md"
    - mkdocs_install_locally: "extras/mkdocs_install_locally.md"
  
theme:
  name: material
  logo: assets/logo.jpg
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: deep purple
      accent: teal 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: deep purple
      accent: teal

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/timpandrews

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

